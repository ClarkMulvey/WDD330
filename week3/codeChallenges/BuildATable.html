<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [{
            name: "Kilimanjaro",
            height: 5895,
            place: "Tanzania"
        },
        {
            name: "Everest",
            height: 8848,
            place: "Nepal"
        },
        {
            name: "Mount Fuji",
            height: 3776,
            place: "Japan"
        },
        {
            name: "Vaalserberg",
            height: 323,
            place: "Netherlands"
        },
        {
            name: "Denali",
            height: 6168,
            place: "United States"
        },
        {
            name: "Popocatepetl",
            height: 5465,
            place: "Mexico"
        },
        {
            name: "Mont Blanc",
            height: 4808,
            place: "Italy/France"
        }
    ];

    function buildTable(data) {
        // Create the table
        const table = document.createElement('table');

        // Create the head row
        const fields = Object.keys(data[0]);
        const headRow = document.createElement('tr');
        fields.forEach( function (field) {
            //create heading cell
            const cell = document.createElement('th');
            cell.textContent = field;
            headRow.appendChild(cell);
        });
        table.appendChild(headRow);

        //Create the body of the table
        data.forEach(function (mountain){
            // Create the row
            const row = document.createElement('tr');

            // populate the row
            fields.forEach(function (field){
                // create cell
                const cell = document.createElement('td');
                // fill cell
                cell.textContent = mountain[field];
                // if cell is number, align right
                if (typeof(mountain[field]) === "number") {
                    cell.style.alignContent = "right";
                } 
                // add to row
                row.appendChild(cell);
            });
            // add to table
            table.appendChild(row);
        });

        table.style.border = "2px solid black";
        return table;
    }

    document.querySelector('#mountains').appendChild(buildTable(MOUNTAINS));
