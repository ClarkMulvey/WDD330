<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Balance</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <header>
        <div>
            <a href="../index.html" id="backLink">Back</a>
        </div>
    </header>

    <main>
        <div class="dropdown">
            <span>Select Aircraft:</span>
            <div id="displayedAircraft">None</div>
            <a href="aircraft-data.html">Edit Aircraft</a>
            <div class="dropdown-content"></div>
        </div>
        <div>
            <table id="cgTable">
                <tr>
                    <th></th>
                    <th>Weight</th>
                    <th>Arm</th>
                    <th>Moment</th>
                </tr>
                <tr>
                    <th class="rowHead">Aircraft</th>
                    <td><input type="number" id="aircraftWeight"></td>
                    <td><input type="number" id="aircraftArm"></td>
                    <td id="aircraftMoment"></td>
                </tr>
                <tr>
                    <th class="rowHead">Pilot and front Pass</th>
                    <td><input type="number" id="pilotAndFrontPassWeight"></td>
                    <td><input type="number" id="pilotAndFrontPassArm"></td>
                    <td id="pilotAndFrontPassMoment"></td>
                </tr>
                <tr>
                    <th class="rowHead">Rear Passengers</th>
                    <td><input type="number" id="rearPassWeight"></td>
                    <td><input type="number" id="rearPassArm"></td>
                    <td id="rearPassMoment"></td>
                </tr>
                <tr>
                    <th class="rowHead">Aft bag 1</th>
                    <td><input type="number" id="aftBagOneWeight"></td>
                    <td><input type="number" id="aftBagOneArm"></td>
                    <td id="aftBagOneMoment"></td>
                </tr>
                <tr>
                    <th class="rowHead">Aft bag 2</th>
                    <td><input type="number" id="aftBagTwoWeight"></td>
                    <td><input type="number" id="aftBagTwoArm"></td>
                    <td id="aftBagTwoMoment"></td>
                </tr>
                <tr>
                    <th class="rowHead">Fuel (6 lbs per Gal)</th>
                    <td><input type="number" id="fuelWeight"></td>
                    <td><input type="number" id="fuelArm"></td>
                    <td id="fuelMoment"></td>
                </tr>
                <tr>
                    <th class="rowHead">Total</th>
                    <td id="totalWeight"></td>
                    <td id="totalArm"></td>
                    <td id="totalMoment"></td>
                </tr>
            </table>
            <div id="formButtons">
                <input id="calculate" type="button" value="Calculate">
                <input id="clearWeight" type="button" value="Clear User Entered Weight">
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

    <!-- <script src="scripts/editAircraft.js" type="module"></script> -->

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
